{% extends 'base.html' %}
{% load static %}
{% block title %}
Settings
{% endblock title %}

{% block body %}

    <!-- main content -->
    <div class="main-content bg-lightblue theme-dark-bg right-chat-active">
        
        <div class="middle-sidebar-bottom">
            <div class="middle-sidebar-left">
                <div class="middle-wrap">
                    <div class="card w-100 border-0 bg-white shadow-xs p-0 mb-4">
                        <div class="card-body p-4 w-100 bg-current border-0 d-flex rounded-3">
                            <a onclick="history.back()" class="d-inline-block mt-2"><i class="ti-arrow-left font-sm text-white"></i></a>
                            <h4 class="font-xs text-white fw-600 ms-4 mb-0 mt-2">Account Details</h4>
                        </div>
                        <div class="card-body p-lg-5 p-4 w-100 border-0 ">
                        <div class="row justify-content-center">
                            <div class="col-lg-4 text-center">
                                <figure class="avatar ms-auto me-auto mb-0 mt-2 w100"><img src="{{ profile.img.url }}" alt="image" class="shadow-sm rounded-3 w-100"></figure>
                                <h2 class="fw-700 font-sm text-grey-900 mt-3">{{ profile.username }}</h2>
                                <a class='mt-5' href="{% url 'account_email' %}">Change Email</a>

                            </div>
                        </div>

                        <form method="POST" enctype='multipart/form-data'>
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-6 mb-3">
                                    <div class="form-group">
                                        <label class="mont-font fw-600 font-xsss">First Name</label>
                                        <input value='{{profile.first_name}}' name='first_name' type="text" class="form-control">
                                    </div>        
                                </div>
                                <div class="col-lg-6 mb-3">
                                    <div class="form-group">
                                        <label class="mont-font fw-600 font-xsss">Last Name</label>
                                        <input value='{{profile.last_name}}' name='last_name' type="text" class="form-control">
                                    </div>        
                                </div>

                            </div>

                            <div class="row">
                                <div class="col-lg-6 mb-3">
                                    <div class="form-group">
                                        <label class="mont-font fw-600 font-xsss">Bio</label>
                                        <input value='{{profile.bio}}' name='bio' type="text" class="form-control">
                                    </div>        
                                </div>

                                <div class="col-lg-6 mb-3">
                                    <div class="form-group">
                                        <label class="mont-font fw-600 font-xsss">City</label>
                                        <input value='{{profile.city}}' name='city' type="text" class="form-control">
                                    </div>        
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6 mb-3">
                                    <div class="form-group">
                                        <label class="mont-font fw-600 font-xsss">Place</label>
                                        <input value='{{profile.place}}' name='place' type="text" class="form-control">
                                    </div>        
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-12 mb-3">
                                    <div class="card mt-3 border-0">
                                        <div class="card-body d-flex justify-content-between align-items-end p-0">
                                            <div class="form-group mb-0 w-100">
                                                <h3>Profile Image</h3>
                                                <input type="file" value='{{profile.file}}' name="img" id="file" class="input-file">
                                                <label for="file" class="rounded-3 text-center bg-white btn-tertiary js-labelFile p-4 w-100 border-dashed">
                                                <i class="ti-cloud-down large-icon me-3 d-block"></i>
                                                <span class="js-fileName">Drag and drop or click to replace</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12 mb-3">
                                    <div class="card mt-3 border-0">
                                        <div class="card-body d-flex justify-content-between align-items-end p-0">
                                            <div class="form-group mb-0 w-100">
                                                <h3>Cover Photo</h3>
                                                <input type="file" value='{{profile.file}}' name="cover" id="file1" class="input-file">
                                                <label for="file1" class="rounded-3 text-center bg-white btn-tertiary js-labelFile p-4 w-100 border-dashed">
                                                <i class="ti-cloud-down large-icon me-3 d-block"></i>
                                                <span class="js-fileName">Drag and drop or click to replace</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-12 mb-3">
                                    <label class="mont-font fw-600 font-xsss">About Me</label>
                                    <textarea class="form-control mb-0 p-3 h100 bg-greylight lh-16" rows="5" name='about_me' placeholder="Write your message..." spellcheck="false">{{profile.about_me}}</textarea>
                                </div>
                                
                                <div class="col-lg-12">
                                    <input type="checkbox" class="fw-600 p-3" id='is_private' name='is_private' {% if profile.is_private == True %}checked{% endif %}>
                                    <label class="mont-font fw-600 font-xsss" for='is_private'>Set Account as Private</label>
                                </div>
                                
                                <div class="col-lg-12">
                                    <input type="checkbox" class="fw-600 p-3" id='show_followers' name='show_followers' {% if profile.show_followers == True %}checked{% endif %}>
                                    <label class="mont-font fw-600 font-xsss" for='show_followers'>Show Followers</label>
                                </div>
                                
                                <div class="col-lg-12">
                                    <input type="checkbox" class="fw-600 p-3" id='show_following' name='show_following' {% if profile.show_following == True %}checked{% endif %}>
                                    <label class="mont-font fw-600 font-xsss" for='show_following'>Show Following</label>
                                </div>
                                
                                <div class="col-lg-12">
                                    <input type="checkbox" class="fw-600 p-3" id='check_followers' name='check_followers' {% if profile.check_followers == True %}checked{% endif %}>
                                    <label class="mont-font fw-600 font-xsss" for='check_followers'>Check Followers</label>
                                </div>
                                
                                <div class="col-lg-12 mb-3">
                                    <input type="checkbox" class="fw-600 p-3" id='show_events' name='show_events' {% if profile.show_events == True %}checked{% endif %}>
                                    <label class="mont-font fw-600 font-xsss" for='show_events'>Show Events</label>
                                </div>

                                <div class="col-lg-12">
                                    <button type="submit" class="bg-current btn text-center text-white font-xsss fw-600 p-3 w175 rounded-3 d-inline-block" >Save</button>
                                    <a href="{% url 'account_change_password' %}" class="fw-600 font-xsss text-grey-700 mt-1 float-right">Change Password</a>
                                </div>
                            </div>
                        </form>
                        </div>
                    </div>
                    <!-- <div class="card w-100 border-0 p-2"></div> -->
                </div>
            </div>
                
        </div>            
    </div>
    <!-- main content -->
    
{% endblock body %}
